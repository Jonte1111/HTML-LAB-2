<!Doctype HTML>
<html lang="sv">
<head>
<meta charset="UTF-8"> 
<title>Bosses Bilar</title>
<link rel="stylesheet" href="style/objekt_style.css">
</head>
    <body>
        <header> <!--Headern innehåller en logga, lite text samt en meny med länkar till de olika sidorna i form av en tabell-->
                <div class ="logga">
                    <img src="bilder/logga.png" class="spinhov" alt="logga"> <!-- Bild från https://pixabay.com/sv/vectors/bil-lopp-t%c3%a4vlings-retro-hastighet-2026529/ -->
                    <h2 class="välkommen">BossesBilar AB</h2>
                    <p class="välkommen">Välkommen till BossesBilar AB!</p>
                </div>
                    <nav> <!--Menyn med länkar till startsidan och kontaktsidan-->
                    <ul class = "meny">
                        <li>
                            <a class="meny_knapp" href="objekt.html">Startsida</a>
                        </li>
                        <li>
                            <a class="meny_knapp" href="labb1_kontakt.html">Kontaktsida</a>
                        </li>
                        <li>
                            <a class="meny_knapp" href="">Produkter</a>
                        
                        <ul class="produkter">
                        <li>    <a href="info.html">Volvo 240</a></li>
                        
                        </ul>
                    </li>
                    </ul>
                </nav>
            </header>
            <main> <!--Huvudinnehållet på sidan-->
                <div class="container"> <!--En div som innehåller två andra divar, en med listan över objekt och en med reklamen-->
                    <div class="tabell">
                        <table class="tabell_titel">
                            <tr>
                                <th>Till salu!</th>
                            </tr>
                            <tr>
                                <th>För detaljer klicka på bilderna</th>
                            </tr>
                            <tr>
                                <th><a href="info.html"><img class="objekt_bild" src="bilder/volvo240.jpg" alt="bil"></a></th> <!--bild från https://pixabay.com/sv/photos/shenandoah-dalen-min-volvo-240-5080156/-->
                            </tr>
                            <tr>
                            <th>Volvo 240 Köp här: <a href="https://www.google.com/maps/place/664+32+Slottsbron/@59.3336827,13.0923825,15z/data=!4m5!3m4!1s0x464351037faef225:0xb9e0b5dde83b647a!8m2!3d59.333333!4d13.1" target="blank">Karta</a></th>
                            </tr>
                            <tr>
                                <th><img class = "objekt_bild" src="bilder/volvo.jpg" alt="bil"></th> <!--bild från https://pixabay.com/sv/illustrations/isolerat-gammal-bil-volvo-5034839/-->
                            </tr>
                            <tr>
                                <th>Volvo 244 Köp här: <a href="https://www.google.com/maps/place/664+32+Slottsbron/@59.3336827,13.0923825,15z/data=!4m5!3m4!1s0x464351037faef225:0xb9e0b5dde83b647a!8m2!3d59.333333!4d13.1" target="blank">Karta</a></th>
                            </tr>
                        </table>
                    </div>
                    <div class="reklam">
                        <aside>
                            <!-- <a href="https://www.kau.se/"><img class="reklam_bild" src="bilder/reklam.png" alt="reklam"></a> Bild ritad i Microsoft paint--> 
                            <form>
                                <div>
                                    <h1>Beställning av Fordon</h1>
                                    <label for="name">Namn:</label><br>
                                    <input type="text" id="name" required>
                                </div>
                                <div>
                                    <label for="email">Din epost</label><br>
                                    <input type="email" required id="email">
                                  </div>
                                  <div>
                                    <label for="bil">Vilken bil önskas att beställa?</label><br>
                                    <input type="text" required id="bil">
                                  </div>
                                  <div>
                                    <label for="color">Justering av färg på bilen:</label><br>
                                    <!--
                                      En dropdown-meny skapar vi med <select>. Valen skapar vi med <option>
                                    -->
                                    <select id="color">     <!--Dropdownmeny med options-->
                                      <option>Standard</option>
                                      <option>Röd</option>
                                      <option>Blå</option>
                                      <option>Grön</option>
                                      <option>Beige</option>
                                    </select>
                                  </div>
                                  <!--<div> Varför ska detta vara med för?
                                    <label for="amount">Antal:</label><br>
                                    <input type="number" id="amount" min="1" max="10" step="2" value="2">
                                  </div>-->
                                  <fieldset>
                                    <legend>Frakt</legend>
                                    <label>Välj frakt:<br>
                                      <input type="radio" name="shipping"> Möt oss vid Slottsbron, Grums<br>  <!--Två radiobutttons-->
                                      <input type="radio" name="shipping"> Vi kör bilen till dig!<br>
                            
                                    </label>
                                  </fieldset>
                                  <div>
                                    <label for="comments">Orderkommentar</label><br> <!--Textarea-->
                                    <textarea rows="15" id="comments"></textarea>
                                  </div>
                                  <div>
                                    <input type="checkbox" id="kundvillkor" required>   <!--Checkbox1-->
                                    <label for="kundvillkor">Godkänn kundvillkor</label>
                                  </div>
                                  <div>
                                    <input type="checkbox" id="forsiktigt">             <!--Checkbox2-->
                                    <label for="forsiktigt">Kör försiktigt!</label>
                                  </div>
                                  <div>
                                    <button type="submit">Skicka</button>
                                    <button type="reset">Rensa</button>
                                  </div>
                            </form>
                        </aside>
                    </div>
                </div>
            </main>
    </body>
</html>
